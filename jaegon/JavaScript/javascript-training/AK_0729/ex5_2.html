<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <style>
            *{
                margin : 0;
                padding: 0;
            }
            html, body {
                width: 100%;
                height: 100%;
            }
            .container {
                width: 100%;
                height: 100%;
            }


            .area {
                border: 2px solid blue;
                width: 100%;
                height: 100%;
                display: block;
                position: relative;
                top: 0px;
                left: 0px;
            }

            #page1 {
                background-color:rgba(255,0,0,0.5) ;
                display: none;
            }
            #page2 {
                background-color:rgba(0,255,0,0.5) ;
                display: block;
            }
            #page3 {
                background-color:rgba(0,0,255,0.5) ;
                display: none;
            }


        </style>
    </head>
<body>


    <div class="container">

        <!--
        <div>
            <button id ="button1">첫번째</button>
            <button id ="button2">두번째</button>
            <button id ="button3">세번째</button>
        </div>
        -->


        <div class="area" id ="page1">
            <button id ="button1">첫번째</button>
            <img id ="image1" src="images/cat_stand.png">
            <p>고양이1</p>
        </div>

        <div class="area" id ="page2">
            <button id ="button2">두번째</button>
            <img id ="image2" src="images/cat_walk.png">
            <p>고양이2</p>
        </div>

        <div class="area" id ="page3">
            <button id ="button3">세번째</button>
            <img id ="image3" src="images/cat_run.png">
            <p>고양이3</p>
        </div>

    </div>

    <script>

        let page1;
        let page2;
        let page3;

        // DOMContentLoaded 이벤트: HTML 문서의 DOM 구조가 모두 준비되면 실행됨
        window.addEventListener('DOMContentLoaded', () => {
            console.log(`DOMContentLoaded 이벤트 발생함.`);

            // HTML에서 id가 page1, page2, page3인 요소를 찾아서 변수에 저장
            page1 = document.querySelector('#page1');
            page2 = document.querySelector('#page2');
            page3 = document.querySelector('#page3');

            // ----------------------------------------------------
            // 버튼 클릭 이벤트 등록
            // ----------------------------------------------------
            document.querySelector('#button1').addEventListener('click', () => {
                console.log(`첫번째 버튼이 클릭 이벤트 발생함`);
                show2(); // 1번 버튼을 누르면 page2를 보여주는 show2() 실행
            });

            document.querySelector('#button2').addEventListener('click', () => {
                console.log(`두번째 버튼의 click 이벤트 발생함`);
                show3(); // 2번 버튼을 누르면 page3을 보여주는 show3() 실행
            });

            document.querySelector('#button3').addEventListener('click', () => {
                console.log(`세번째 버튼의 click 이벤트 발생함`);
                show1(); // 3번 버튼을 누르면 page1을 보여주는 show1() 실행
            });

            // ----------------------------------------------------
            // 이미지 클릭 이벤트 등록
            // (이미지를 누르면 버튼과 동일하게 동작하도록 연결)
            // ----------------------------------------------------
            document.querySelector('#image1').addEventListener('click', () => {
                console.log(`첫번째 이미지를 눌렀을 때`)
                show2(); // 첫 번째 이미지를 누르면 page2
            });

            document.querySelector('#image2').addEventListener('click', () => {
                console.log(`두번째 이미지를 눌렀을 때`)
                show3(); // 두 번째 이미지를 누르면 page3
            });

            document.querySelector('#image3').addEventListener('click', () => {
                console.log(`세번째 이미지를 눌렀을 때`)
                show1(); // 세 번째 이미지를 누르면 page1
            });
        });


        // ----------------------------------------------------
        // 페이지 전환 함수들
        // ----------------------------------------------------

        // page1을 보여주고, 나머지는 숨김
        function show1() {
            console.log(`show1 함수 실행됨`);
            page1.style.display = 'block'; // page1 보이기
            page2.style.display = 'none';  // page2 숨기기
            page3.style.display = 'none';  // page3 숨기기
        }

        // page2를 보여주고, 나머지는 숨김
        function show2() {
            console.log(`show2 함수 실행됨`);
            page1.style.display = 'none';
            page2.style.display = 'block';
            page3.style.display = 'none';
        }

        // page3를 보여주고, 나머지는 숨김
        function show3() {
            console.log(`show3 함수 실행됨`);
            page1.style.display = 'none';
            page2.style.display = 'none';
            page3.style.display = 'block';
        }


    </script>


</body>
</html>
