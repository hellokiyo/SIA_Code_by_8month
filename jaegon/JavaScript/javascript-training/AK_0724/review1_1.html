<!DOCTYPE html> <!-- HTML5 문서 형식 선언 -->

<html>
    <head>
        <meta charset="UTF-8"> <!-- 문자 인코딩 설정 (한글 깨짐 방지) -->
        <title>연습</title> <!-- 브라우저 탭에 표시될 제목 -->
        
        <style>
            /* body안에 있는 태그중에서 태그의 이름으로 선택하기 */
            p{
                border : 2px solid blue;          /* 파란 테두리 적용 */
                margin-top : 0px;                 /* 위쪽 여백 제거 (✅ 올바른 문법으로 수정됨) */
                margin-bottom: 0px;               /* 아래쪽 여백 제거 */
            }

            /* body안에 있는 태그중에서 클래스 이름으로 선택하기 */
            .group1{
                color: magenta;                   /* 글자색 마젠타 */
            }

            /* body안에 있는 태그중에서 id를 이용해 선택하기 */
            #my1{
                font-size: 2em;                   /* 글자 크기를 기본보다 2배 키움 */
            }

        </style>            
    </head>

    <body>

        <h3>연습 1</h3> <!-- 소제목 표시 -->

        <div> <!-- 첫 번째 텍스트 영역 -->
            <p class="group1">연습입니다.</p> <!-- class 선택자 적용 (마젠타 글씨) -->
            <p id="my1">연습입니다.</p>       <!-- id 선택자 적용 (2em 크기) -->
        </div>

        <div> <!-- 두 번째 텍스트 영역 (인라인 span) -->
            <span class="group1">연습입니다.</span> <!-- 마젠타 글씨 -->
            <span>연습입니다.</span>
            <span>연습입니다.</span>
        </div>
        
        <div> <!-- 입력창과 버튼 영역 -->
            <input id="input1" type="text" value="홍길동1" /> <!-- id로 접근할 수 있는 입력창 -->
            <button onclick="show()">확인</button> <!-- 클릭 시 show() 함수 실행 -->
        </div>

        <div id="output1"> <!-- 결과가 출력될 공간 -->
            <!--<p>결과</p>--> <!-- 결과가 삽입될 예정 -->
        </div>

        <div> <!-- 이미지 표시 영역 -->
            <img id="output2" src="images/cat_stand.png"> <!-- 초기 고양이 이미지 표시 -->
        </div>

        <script>
            let type = 1; // 현재 이미지 타입 상태 (1: 고양이, 2: 강아지)

            function show() { // 버튼 클릭 시 실행되는 함수
                console.log("show함수가 호출됨"); // 콘솔에 로그 출력

                // input 태그의 값을 가져오기
                let input1 = document.querySelector("#input1"); // input 요소 선택
                let name = input1.value; // 입력값을 name 변수에 저장

                let output1 = document.querySelector("#output1"); // 결과를 보여줄 div 선택
                output1.innerHTML = `<p>결과 : ${name}</p>`; // 입력값을 p태그로 출력

                // 이미지 바꿔보기
                let output2 = document.querySelector("#output2"); // 이미지 요소 선택
                if(type == 1) {
                    output2.src = 'images/cat_stand.png'; // 고양이 이미지로 변경
                    type = 2; // 다음엔 강아지로
                } else if (type == 2) {
                    output2.src = 'images/dog_stand.png'; // 강아지 이미지로 변경
                    type = 1; // 다음엔 다시 고양이로
                }
            }
        </script>
    </body>
</html>
