<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        section p{
            font: bold 20px Verdana;
            border: 3px solid #999999;
            width: 300px;
            margin: 15px auto;
            text-align: center;
            padding: 20px;
            background-color: #fffbb9;
            border-radius: 20px;
            box-shadow: rgb(150,150,150) 5px 5px 5px;
            text-shadow: rgb(150,150,150) 5px 5px 5px;
        }
        section p:hover {
            transform: scale(1.3) rotate(-5deg);
        }
    </style>
</head>
<body>
    <section>
        <p>CSS Styles Web 2.0</p>
    </section>


</body>
</html>
