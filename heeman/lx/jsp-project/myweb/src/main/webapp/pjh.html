<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>정훈이의 프라이버시</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 240px 240px 240px;
      gap: 10px;
      padding: 20px;
    }


    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      
      border-radius: 8px;  
    }
    
    iframe {
		width: 200px;
		height: 130px;
		object-fit: cover;
		border-radius: 8px;  
    }
  </style>
</head>
<body>

	<div class="container">
		<div class="item">
			<img src="images/O형.jpg" alt="혈액형">
			<br>
			<span>저의 혈액형은 : O형입니다.</span>
		</div>

		<div class="item">
			<img src="images/peng.png" alt="펭귄">
			<br>
			<span>저를 나타내는 동물은 펭귄입니다.</span>
		</div>

		<div class="item">
			<iframe src="https://www.youtube.com/embed/GORsp0gc2Nc" frameborder="0" allowfullscreen></iframe>
			<br>
		</div>
    
		<div class="item"></div>
    
	    <div class="item">
	    	<span>해주고 싶은 말 : 포기하지마!</span>
	    </div>
    
    
  </div>
</body>
</html>
